<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/index.css" />
  </head>
  <body>
    <main class="Calc content">
      <!-- Inicio parte de arriba calculadora -->
      <div class="Header-Calc">
        <h3>calc</h3>
        <div class="Header-Calc__Display">
          <h5>Theme</h5>
          <div class="Header-Calc__Display--Theme">
            <div class="Theme__Number">
              <label for="theme1">1</label>
              <label for="theme2">2</label>
              <label for="theme3">3</label>
            </div>
            <div class="Theme__Option">
              <input
                class="Theme__Option--Selected"
                type="radio"
                id="theme1"
                name="theme"
                value="1"
                checked
              />
              <input
                class="Theme__Option--Selected"
                type="radio"
                id="theme2"
                value="2"
                name="theme"
              />
              <input
                class="Theme__Option--Selected"
                type="radio"
                id="theme3"
                value="3"
                name="theme"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Fin parte de arriba calculadora -->

      <!-- Inicio celda de muestra numeros -->
      <div class="Screen-Calc">
        <p class="PantallaMostrar"></p>
      </div>
      <!-- Fin de celda muestra numeros -->

      <!-- Inicio teclado Calc -->
      <div class="keyboard-Calc">
        <div class="keyboard-Calc__Grid">
          <div>
            <p class="keyboard-btn keyboard-bg3">7</p>
            <p class="keyboard-btn keyboard-bg3">4</p>
            <p class="keyboard-btn keyboard-bg3">1</p>
            <p class="keyboard-btn keyboard-bg3">.</p>
          </div>
          <div>
            <p class="keyboard-btn keyboard-bg3">8</p>
            <p class="keyboard-btn keyboard-bg3">5</p>
            <p class="keyboard-btn keyboard-bg3">2</p>
            <p class="keyboard-btn keyboard-bg3">0</p>
          </div>
          <div>
            <p class="keyboard-btn keyboard-bg3">9</p>
            <p class="keyboard-btn keyboard-bg3">6</p>
            <p class="keyboard-btn keyboard-bg3">3</p>
            <p class="keyboard-btn--Action keyboard-bg3">/</p>
          </div>
          <div>
            <p class="keyboard-Calc__Blue keyboard-btn--Action">DEL</p>
            <p class="keyboard-btn--Action keyboard-bg3">+</p>
            <p class="keyboard-btn--Action keyboard-bg3">-</p>
            <p class="keyboard-btn--Action keyboard-bg3">x</p>
          </div>
        </div>

        <div class="keyboard-Calc__flex">
          <p
            class="keyboard-Calc__Blue keyboard-Calc__Blue--70 keyboard-btn--Action"
          >
            RESET
          </p>
          <p class="keyboard-Calc__Red keyboard-btn--Equal">=</p>
        </div>
      </div>

      <!-- Fin teclado calc -->
    </main>
  </body>

  <script src="build/scripts/app.js"></script>
  <script src="build/scripts/Theme.js"></script>
</html>
