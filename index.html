<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/index.css" />
  </head>
  <body>
    <main class="Calc content">
      <!-- Inicio parte de arriba calculadora -->
      <div class="Header-Calc">
        <h3>calc</h3>
        <div class="Header-Calc__Display">
          <h5>Theme</h5>
          <div class="Header-Calc__Display--Theme">
            <div class="Theme__Number">
              <label for="#">1</label>
              <input type="radio" />
            </div>
            <div class="Theme__Number">
              <label for="#">2</label>
              <input type="radio" />
            </div>
            <div class="Theme__Number">
              <label for="#">3</label>
              <input type="radio" />
            </div>
          </div>
        </div>
      </div>
      <!-- Fin parte de arriba calculadora -->

      <!-- Inicio celda de muestra numeros -->
      <div class="Screen-Calc">
        <p>399,981</p>
      </div>
      <!-- Fin de celda muestra numeros -->

      <!-- Inicio teclado Calc -->
      <div class="keyboard-Calc">
        <div class="keyboard-Calc__Grid">
          <div>
            <p>7</p>
            <p>4</p>
            <p>1</p>
            <p>.</p>
          </div>
          <div>
            <p>8</p>
            <p>5</p>
            <p>2</p>
            <p>0</p>
          </div>
          <div>
            <p>9</p>
            <p>6</p>
            <p>3</p>
            <p>/</p>
          </div>
          <div>
            <p class="keyboard-Calc__Blue">DEL</p>
            <p>รท</p>
            <p>-</p>
            <p>x</p>
          </div>
        </div>

        <div class="keyboard-Calc__flex">
          <p class="keyboard-Calc__Blue keyboard-Calc__Blue--70">RESET</p>
          <p class="keyboard-Calc__Red">=</p>
        </div>
      </div>

      <!-- Fin teclado calc -->
    </main>
  </body>
</html>
